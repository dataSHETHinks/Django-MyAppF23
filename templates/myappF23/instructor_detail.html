<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ instructor.first_name }} {{ instructor.last_name }}</title>
</head>
<body>
    <h1>{{ instructor.first_name }} {{ instructor.last_name }}</h1>
    <h2>Courses Taught</h2>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }}</li>
        {% endfor %}
    </ul>
    <h2>Students</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'myappF23:index' %}">Back to Home</a></p>
</body>
</html>
